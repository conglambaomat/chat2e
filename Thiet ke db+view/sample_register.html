<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đăng ký - ChatHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdfdfc;
      font-family: 'Inter', sans-serif;
    }

    .auth-container {
      max-width: 400px;
      margin: 5% auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .auth-container .form-control {
      border-radius: 20px;
    }

    .auth-container .btn {
      border-radius: 20px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .auth-footer a {
      color: #a259ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h2>Đăng ký</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Tên</label>
        <input type="text" id="name" class="form-control" placeholder="Nhập tên của bạn" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
    <div class="auth-footer">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
  </div>
</body>

</html>
